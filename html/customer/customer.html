<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="../../css/customer/customer.css">
</head>
<body>

<div class="container">
  <div class="header-line"></div>
  <div class="button-container" id="buttonContainer">
    <!-- 버튼들이 여기에 JavaScript로 동적으로 추가됩니다 -->
  </div>
</div>

<script type="module">
  import { renderGreeting } from '../../js/utils/uiUtils/positionManager/customer/customer.js';
  import { renderButtons } from '../../js/utils/uiUtils/buttonManager/customer/customer.js';

  // Greeting 메시지와 버튼 목록을 로드하여 표시
  document.addEventListener("DOMContentLoaded", () => {
    renderGreeting();  // Greeting 메시지 추가
    renderButtons();   // 버튼 목록 추가
  });
</script>
</body>
</html>

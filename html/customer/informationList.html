<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Information List</title>
  <link rel="stylesheet" href="../../css/informationList.css">
</head>
<body>

<div class="container">
  <div class="header-line"></div>

  <div class="search-container">
    <select id="insuranceType" class="combo-box">
      <option value="all">보험종류</option>
      <option value="health">건강보험</option>
      <option value="car">자동차보험</option>
      <option value="life">생명보험</option>
    </select>
    <input type="text" id="searchInput" placeholder="검색어 입력">
    <button id="searchButton">검색</button>
  </div>

  <div class="table-container">
    <h3>보험 상품 정보 리스트</h3>
    <table>
      <thead>
      <tr>
        <th>보험 상품 이름</th>
        <th>보험 종류</th>
        <th>보험 상품 번호</th>
        <th>연령대</th>
        <th>월 보험료</th>
      </tr>
      </thead>
      <tbody id="insuranceList">
      <!-- JavaScript로 추가되는 레코드 -->
      </tbody>
    </table>
  </div>
</div>

<script type="module">
  import { renderGreeting } from '../../js/utils/uiUtils/messageManager/customer/customer.js';
  import { renderTable } from '../../js/utils/uiUtils/tableRenderer/customer/customer.js';

  document.addEventListener("DOMContentLoaded", () => {
    renderGreeting();
    renderTable();
  });
</script>
</body>
</html>

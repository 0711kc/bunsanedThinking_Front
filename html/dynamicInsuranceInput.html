<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보험 상품 입력</title>
  <link rel="stylesheet" href="../css/input.css">
</head>
<body>

<div class="container">
  <h3>보험 상품 입력</h3>

  <!-- 보험 종류 콤보박스 -->
  <div class="form-group">
    <label for="insuranceType">보험 종류</label>
    <select id="insuranceType">
      <option value="">보험 종류를 선택하세요</option>
      <option value="default">기본 보험</option>
      <option value="injury">상해 보험</option>
    </select>
  </div>

  <!-- 입력란 컨테이너 -->
  <div id="inputFieldsContainer">
    <!-- JavaScript로 동적으로 추가됨 -->
  </div>

  <!-- 버튼 컨테이너 -->
  <div class="button-container">
    <button id="saveButton" type="button">저장</button>
    <button id="cancelButton" type="button">취소</button>
  </div>
</div>

<script src="../js/dynamicInsuranceInput.js"></script>
</body>
</html>
